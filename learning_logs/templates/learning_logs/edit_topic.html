{% extends "learning_logs/base.html" %}

{% block content %}
    <div class="container">
        <h2>Edit Topic</h2>

        <form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}

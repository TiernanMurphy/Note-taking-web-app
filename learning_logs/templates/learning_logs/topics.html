{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
    <div class="container">
        {% for topic in topics %}
            <div class="topic-item d-flex justify-content-between align-items-center">
                <div>
                    <h5><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a></h5>
                    <small class="text-muted">{{ topic.date_added|date:'M d, Y H:i' }}</small>
                </div>
                <div class="topic-actions">
                    <a href="{% url 'learning_logs:edit_topic' topic.id %}" class="btn btn-sm btn-outline-secondary" title="Edit topic name">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'learning_logs:delete_topic' topic.id %}" class="btn btn-sm btn-outline-danger" title="Delete topic">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>

        {% empty %}
            <div class="alert alert-info">
                <h5>No topics have been added yet.</h5>
            </div>
        {% endfor %}

        <div class="mt-4">
            <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add a new topic
            </a>
        </div>
    </div>
{% endblock content %}

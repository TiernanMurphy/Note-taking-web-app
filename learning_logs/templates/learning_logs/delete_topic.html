{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Topic</h2>

    <div class="alert alert-warning">
        <h4>Are you sure you want to delete this topic?</h4>
        <p><strong>Topic:</strong> {{ topic.text }}</p>
        <p class="text-muted">This action cannot be undone. All entries associated with this topic will also be deleted.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Yes, Delete Topic
        </button>
        <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
